spring.application.name=test
spring.main.web-application-type=servlet
server.port=80
server.servlet.context-path=/test

#==== Datasource setting
spring.sql.init.platform=oracle
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=test
spring.datasource.password=test

#myBatis
#typeAlias
mybatis.type-aliases-package=kr.co.test.test.vo

#mapper setting
# 리소스 폴더 안에 있는 mappers폴더 아래에 모든 xml파일을 mapper로 읽겠다
mybatis.mapper-locations=classpath:mappers/*.xml

#fileupload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-request-size=215KB
spring.servlet.multipart.location=C:\\Users\\ICT-22\\Desktop\\test\\back\\test\\src\\main\\resources\\static\\resources\\imgfiles
